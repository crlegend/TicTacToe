<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ttt.css" type="text/css" media="screen" title="master" charset="utf-8">
    

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class = "container-fluid jumbotron">
      <h2 class = "text-center my-3 text-dark">Tic Tac Toe</h2>
        <div class = "row justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary">1 Player</button>  
            <button type="button" class="btn btn-outline-secondary">2 Players</button>
          </div>
        <div class="btn-group ml-2" role="group" aria-label="Basic example">
          <button id = "xButton" type="button" class="btn btn-outline-secondary" disabled>X</button>  
          <button id = "oButton" type="button" class="btn btn-outline-secondary" disabled>O</button>
        </div>
            
    </div>
    <div id = "info" class = "text-center text-dark mt-3">Make your choice!</div>
    <div class = "row justify-content-center">    
      <div style ="width: 400px; height: 400px" class = "bg-secondary rounded my-3">
        <table style="width:89%" class = "mt-4 mx-4 text-center">
        <tr>
          <th id = "1"></th>
          <th id = "2"></th> 
          <th id = "3"></th>        
        </tr>
        <tr>
          <th id = "4"></th>
          <th id = "5"></th> 
          <th id = "6"></th>        
        </tr>
          <tr>
          <th id = "7"></th>
          <th id = "8"></th> 
          <th id = "9"></th>        
        </tr>
      </div>      
    </div>
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="ttt.js"></script>
  </body>
</html>
